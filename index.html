<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="profile-card">
      <div class="profile-background"></div>
      <div class="profile-image">
        <img src="images/image-victor.jpg" class="image" />
      </div>
      <div class="profile-user">
        <div class="profile-name">Victor Crest <span>26</span> </div> <br />
        <div class="profile-city"> London</div>
      </div>

      <hr />
      <div class="stats">
        <div>
          <div class="profile-stats">80K</div>
          <div class="profile-stats-name">Followers</div>
        </div>
        <div>
          <div class="profile-stats">803K</div>
          <div class="profile-stats-name">Likes</div>
        </div>
        <div>
          <div class="profile-stats">1.4K</div>
          <div class="profile-stats-name">Photos</div>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
